<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        body {
            background-color: gray;
        }
        .form-title {
            margin-bottom: 15px;
            margin-top: 15px;
            font-size: 1.5em;
        }
        .form-alt{
        margin-bottom: 10px;
            margin-top: 10px;
            color: gray;
        }
        .btn-round {
            border-radius: 25px;
        }
        .btn-social {
            width: 38px;
        }
        .buttons-social {
            margin-bottom: 15px;
        }
        .btn-login {
            background-color: cadetblue;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="container">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <div class="form-title text-center">Login</div>

                            <div class="mb-3">
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="CodeHim">
                            </div>

                            <div class="mb-3">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Your password...">
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-block btn-round btn-login">Login</button>
                                <div class="form-alt">or use social network</div>
                                
                                <div class="buttons-social">

                                <button class="btn btn-secondary btn-round btn-social"><i class="fa fa-twitter"></i></button>
                                <button class="btn btn-secondary btn-round btn-social"><i class="fa fa-facebook"></i></button>
                                <button class="btn btn-secondary btn-round btn-social"><i class="fa fa-linkedin"></i></button>

                                </div>

                                <div class="modal-footer">Not a member yet? <a href=""> Sign up</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/5e2dd29a9a.js" crossorigin="anonymous"></script>
</body>
</html>
